<h1>{{title}}</h1>
<div class="container">
    <table class="table table-info table-striped">
        <thead>
            <tr>
                <th *ngFor="let key of billKeys">{{key}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let szar of bills">
                <td><input type="text"
                           [(ngModel)]="szar._id"></td>
                <td><input type="checkbox"
                           [(ngModel)]="szar.paid"></td>
                <td><input type="text"
                           [(ngModel)]="szar.amount"></td>
                <td><input type="text"
                           [(ngModel)]="szar.customer"></td>
                <td><input type="text"
                           [(ngModel)]="szar.created"></td>
                <td><button (click)="showModal(szar)"
                            class="btn btn-primary btn-lg">Show Modal Window</button>

                </td>
            </tr>
        </tbody>
    </table>
    <app-modal [showCounter]="modalCounter"
               [modalData]="selectedBill"></app-modal>
</div>
